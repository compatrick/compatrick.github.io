<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Grid</title>
<style>
  /* Basic styling for the grid */
  .button-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    max-width: 600px; /* Adjust the maximum width as per your design */
    margin: 20px auto; /* Center the grid */
  }

  .button {
    display: block;
    width: 100%;
    padding: 0;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="button-grid">
  <!-- Generating 25 buttons -->
  <!-- You can adjust the number (5 x 5 = 25 buttons) as per your requirement -->
  <!-- Replace "button.jpg" with the path to your image file -->
  <!-- Replace "sounds.mp3" with the path to your sound file -->
  <!-- Each button will play the same sound file "sounds.mp3" when clicked -->
  <!-- If you want each button to play a different sound, you will need additional JavaScript -->
  <!-- For simplicity, I'm using the same sound file for all buttons -->
  <?php
    for ($i = 0; $i < 25; $i++) {
        echo '<button class="button" onclick="playSound(\'sounds.mp3\')"><img src="button.jpg" alt="Button"></button>';
    }
  ?>

</div>

<script>
  // JavaScript function to play the sound
  function playSound(soundFile) {
    var audio = new Audio(soundFile);
    audio.play();
  }
</script>

</body>
</html>
