<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Grid</title>
<style>
  /* Basic styling for the grid */
  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 600px; /* Adjust the maximum width as per your design */
    margin: 20px auto; /* Center the grid */
  }

  .button {
    display: block;
    width: 100%;
    padding: 0;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="button-grid">
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">yay</button>
  <button class="button" onclick="playSound('funny_funny_funny.mp3')"><img src="button.jpg" alt="Button">funny</button>

  <button class="button" onclick="playSound('fortnite.mp3')"><img src="button.jpg" alt="Button">fortnite</button>
  <button class="button" onclick="playSound('oh_great_heavens.mp3')"><img src="button.jpg" alt="Button">oh great heavens</button>
  <button class="button" onclick="playSound('press_and_listen.mp3')"><img src="button.jpg" alt="Button">press_and_listen</button>
  <button class="button" onclick="playSound('fart.mp3')"><img src="button.jpg" alt="Button">press at right time</button>
  <button class="button" onclick="playSound('windows.mp3')"><img src="button.jpg" alt="Button">windows</button>
  <button class="button" onclick="playSound('emergency.mp3')"><img src="button.jpg" alt="Button">emergency</button>
  <button class="button" onclick="playSound('fox.mp3')"><img src="button.jpg" alt="Button">fox</button>
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">android beep</button>
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">android beep</button>
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">android beep</button>
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">android beep</button>
  <button class="button" onclick="playSound('sound.mp3')"><img src="button.jpg" alt="Button">android beep</button>
</div>

<script>
  // JavaScript function to play the sound
  function playSound(soundFile) {
    var audio = new Audio(soundFile);
    audio.play();
  }
</script>

</body>
</html>
