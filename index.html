<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Grid Sound Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    grid-gap: 10px;
    justify-content: center;
  }
  .grid-item {
    text-align: center;
  }
  .grid-item button {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
    background: url('./button.jpg') no-repeat center center;
    background-size: cover;
    cursor: pointer;
    outline: none;
  }
</style>
</head>
<body>
<div class="grid-container">
  <!-- Generate buttons dynamically using JavaScript -->
</div>

<audio id="audio" src="sound.mp3"></audio>

<script>
  // Number of buttons
  const numberOfButtons = 25;

  // Get the grid container
  const gridContainer = document.querySelector('.grid-container');

  // Create buttons and add to grid
  for (let i = 0; i < numberOfButtons; i++) {
    const button = document.createElement('button');
    button.classList.add('grid-item');
    button.setAttribute('data-sound', 'sound.mp3'); // Set sound file for each button
    button.addEventListener('click', playSound);
    gridContainer.appendChild(button);
  }

  // Function to play sound
  function playSound() {
    const soundFile = this.getAttribute('data-sound');
    const audio = document.getElementById('audio');
    audio.src = soundFile;
    audio.play();
  }
</script>

</body>
</html>
